<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A customizable carousel with pure HTML, CSS, and JavaScript by Sujal Shah.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet" type="text/css">
    <title>JS Carousel</title>
</head>

<body>
    <h1 class="main__title">JS Carousel</h1>

    <section class="main__wrapper">

        <!-- ðŸ‘‡ All carousels render here -->
        <div class="carousel__items">
            <!-- carousel arrows â¬… âž¡ -->
            <a class="arrows prev" role="button" onclick="nextSlide(1)">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="arrows next" role="button" onclick="nextSlide(-1)">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>

            <!-- carousel indicators -->
            <ul class="carousel-dots"></ul>
        </div>

        <!-- carousel controllers ðŸŽ® -->
        <div class="carousel__controllers">

            <div class="carousel-update-container">
                <!-- Add new carousel -->
                <div class="add-carousel-container">
                    <h1 class="controllers-header">Add New Carousel</h3>
                        <form onsubmit="event.preventDefault(); addCarousel();" class="main__form"
                            id="add_carousel_form">
                            <div class="form-group">
                                <label for="carousel_label_input">Enter carousel text (optional)</label>
                                <input type="text" class="form-control" id="carousel_label_input" />
                            </div>

                            <div class="form-group">
                                <label for="carousel_label_input">Enter carousel image URI</label>
                                <input type="url" class="form-control" id="carousel_image_input" required />
                            </div>

                            <button type="submit" id="add-carousel" class="btn__primary">Add Carousel</button>
                        </form>
                </div>
                <!-- Delete carousel -->
                <div class="delete-carousel-container">
                    <h1 class="controllers-header">Delete Carousel</h3>
                        <form onsubmit="event.preventDefault(); removeSlideHandler()" class="main__form"
                            id="delete_carousel_form">
                            <label for="available-slides">Choose index to remove:</label>
                            <select id="available-slides" class="selectIndex" onfocus="getAllSlideIndexes()"></select>

                            <button type="submit" id="delete-carousel" class="btn__primary">Delete Carousel</button>
                        </form>
                </div>
                <!-- carousel toggles -->
                <div class="carousel-toggle-controls">
                    <h1 class="controllers-header">Controllers</h1>
                    <form class="main__form">

                        <!-- Arrows Toggler -->
                        <div class="controller arrow__toggle__controller">
                            <input type="checkbox" id="toggle_arrows" onclick="toggleArrows(this)" checked />
                            <label for="toggle_arrows">Toggle Arrows</label>
                        </div>

                        <!-- Bottom indicator toggler -->
                        <div class="controller indecator__controller">
                            <input type="checkbox" id="toggle_indicator" onclick="toggleDots(this)" checked />
                            <label for="toggle_indicator">Toggle Indicator</label>
                        </div>

                        <!-- Number indicator toggler -->
                        <div class="controller number_indecator__controller">
                            <input type="checkbox" id="toggle_number_indicator" onclick="toggleNumberIndicator(this)" />
                            <label for="toggle_number_indicator">Toggle to Number Indicators</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script type="text/javascript" src="./index.js" defer></script>
</body>

</html>
